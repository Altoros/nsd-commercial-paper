<div class="modal modal-large modal-fixed-footer">
    <form name="form" class="form-horizontal" novalidate>
      <div class="modal-content">

        <h4 role-show="nsd">Book History</h4>
        <h4 role-hide="nsd">Position History</h4>
        <table class="table-bordered highlight responsive-table">
            <thead>
                <tr>
                    <th>Created</th>
                    <th role-show="nsd">Organisation</th>
                    <th>Account</th>
                    <th>Security</th>
                    <th>Quantity</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="o in $options.history|orderBy:['-_created']">
                    <td class="grey-text nowrap">{{::o._created|date:'M/d/yy H:mm:ss'}}</td>
                    <td role-show="nsd">{{::o.org}}</td>
                    <td>{{::o.deponent}} / {{::o.balance.account}} / {{::o.balance.division}}</td>
                    <td>{{::o.security}}</td>
                    <td>{{::o.quantity}}</td>
                </tr>

                <tr ng-hide="$options.history.length">
                    <td colspan="99" align="center">
                        <i>No items</i>
                    </td>
                </tr>
            </tbody>
        </table>

      </div>
      <div class="modal-footer">
        <a href="#!" class="modal-action modal-close waves-effect btn-flat" ng-click="$close()">Close</a>
      </div>
    </form>
</div>
