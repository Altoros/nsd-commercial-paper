
<div class="row">
  <div class="col s12">
    <ul tabs class="tabs">
      <li class="tab col s3"><a href="#tab-balances">Instructions</a></li>
      <li class="tab col s3"><a href="#tab-history">History</a></li>
    </ul>
  </div>
  <!-- tab -->
  <div id="tab-balances" class="col s12">
      <table class="table-bordered highlight responsive-table">
        <thead>
            <tr>
                <th>Transferer</th>
                <th>Receiver</th>
                <th>Security</th>
                <th>Quantity</th>
                <th>Reference</th>
                <th>Trade Date</th>
                <th>Instruction Date</th>
                <th>Status</th>
                <th>Side</th>
                <!-- <th></th> -->
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="o in ctl.list">
                <td>{{::o.transferer}}</td>
                <td>{{::o.receiver}}</td>
                <td>{{::o.security}}</td>
                <td>{{::o.quantity}}</td>
                <td>{{::o.reference}}</td>
                <td>{{::o.tade_date}}</td>
                <td>{{::o.created}}</td>
                <td>{{::o.status}}</td>
                <td>{{::o.side}}</td>
                <td hidden>
                    <input type="button" class="btn btn-default" ng-click="ctl.verify(o)"  value="Verify"  ng-hide="o.status"/>
                    <input type="button" class="btn btn-danger"  ng-click="ctl.decline(o)" value="Decline" ng-show="o.status"/>
                </td>
            </tr>

            <tr ng-hide="ctl.list.length">
                <td colspan="99" align="center">
                    <i>No items</i>
                </td>
            </tr>
        </tbody>
      </table>
  </div>
  <!-- tab -->
  <div id="tab-history" class="col s12">
    <i>data will be here</i>
  </div>
</div>


<div class="row">
  <div class="col s12">
    <div>
      <button class="btn btn-primary" type="button" ng-click="ctl.newSellInstruction()">Sell</button>
      <button class="btn btn-primary" type="button" ng-click="ctl.newBuyInstruction()">Buy</button>
    </div>
  </div>
</div>
